<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    :host {
      display: block;

      // Teal
      --teal-50: #E0F2F1;
      --teal-100: #B2DFDB;
      --teal-200: #80CBC4;
      --teal-300: #4DB6AC;
      --teal-400: #26A69A;
      --teal-500: #009688;
      --teal-600: #00897B;
      --teal-700: #00796B;
      --teal-800: #00695C;
      --teal-900: #004D40;

      // Grey
      --grey-50: #9E9E9E;
      --grey-100: #F5F5F5;
      --grey-200: #EEEEEE;
      --grey-300: #E0E0E0;
      --grey-400: #BDBDBD;
      --grey-500: #9E9E9E;
      --grey-600: #757575;
      --grey-700: #616161;
      --grey-800: #424242;
      --grey-900: #212121;

      --black: #000000;
      --white: #FFFFFF;

      --app-primary-color: var(--teal-500);
      --app-primary-text-color: var(--grey-50);
      --app-background-color: var(--white);
      --app-text-color: var(--grey-900);
    }
    </style>
  </template>
</dom-module>
